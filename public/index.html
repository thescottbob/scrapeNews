<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>scrapeNews</title>
    <!-- Bootstrap CDNs -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" src="./css/style.css"/>
    </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <form class="form-inline">
        <!-- Title -->
        <span class="navbar-brand mb-0 h1">scrapeNews</span>
        <!-- Buttons to other pages and for adding/removing content from site -->
        <button class="btn btn-outline-success" type="button">Home</button
        >&ensp;
        <button class="btn btn-outline-success" type="button">
          Saved Articles</button
        >&ensp;
        <button class="btn btn-sm btn-outline-secondary" type="button">
          Scrape New Articles</button
        >&ensp;
        <button class="btn btn-sm btn-outline-secondary" type="button">
          Clear Saved Articles
        </button>
      </form>
    </nav>

    <!-- Header text in center of Home Page -->
    <div id="centerText">
      <p id="title">My Newsroom</p>
      <p id="subTitle">Gather the news. Share your views.</p>
    </div>

      <!-- Carousel -->
      <!-- News sites: CNN, NBC News, The Washington Post -->
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/cnn_logo.png" class="d-block w-100" alt="CNN" />
          </div>
          <div class="carousel-item">
            <img
              src="./images/nbc_news_logo.png"
              class="d-block w-100"
              alt="NBC News"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./images/the_washington_post_logo.jpg"
              class="d-block w-100"
              alt="The Washington Post"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
